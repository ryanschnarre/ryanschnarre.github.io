<!DOCTYPE html>
<html>
  <head>
    <title>Ryan Schnarre</title>
	  	<meta charset="UTF-8">
	  	<link href="style.css" rel="stylesheet">
	    	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Rokkitt|Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Karla:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="header">
	<div class="inner name"><a>Ryan Schnarre</a></div>
    </div>

    <div id="about">
      <div class="inner">
              <!-- Console -->
    		<div id="code">
    			<div id="console">
                  		<div>
                    		   <form class="four-oh-four-form">
                      			<input type="text" class="404-input">
                    		</form>

                    <div class="terminal">
                      <p class="prompt">Enter "help" to see commands for quick info</p>
                      <p class="prompt output new-output"></p>
                    </div>
                  </div>
    						</div>
    					</div>
    				</div>
    			</div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>


        <script type="text/javascript">
        var input = $('.404-input');
          input.focus();
          input.on('keyup', function(e){
          $('.new-output').text(input.val());
          });
          var count = 0;
          $('.four-oh-four-form').on('submit', function(e){
          e.preventDefault();
          var val = $(this).children($('.404-input')).val().toLowerCase();

          if (count > 5) {
            $('.new-output').removeClass('new-output');
            input.val('');
            response_end();
          }

          else if (val === 'help'){
            $('.new-output').removeClass('new-output');
            input.val('');
            response();
            count++;
          }

          else if (val === 'skills'){
            $('.new-output').removeClass('new-output');
            input.val('');
            response_2();
            count++;
          }

          else if (val === 'education'){
            $('.new-output').removeClass('new-output');
            input.val('');
            response_3();
            count++;
          }

          else if (val === 'experience'){
            $('.new-output').removeClass('new-output');
            input.val('');
            response_4();
            count++;
          }

          else if (val === 'interests'){
            $('.new-output').removeClass('new-output');
            input.val('');
            response_5();
            count++;
          }

          else {
            $('.new-output').removeClass('new-output');
            input.val('');
            response_6();
            count++;
          }
          });

          function response(){
          $('.terminal').append("<p class='prompt'>Skills | Education | Experience | Interests</p>" + "<p class='prompt output new-output'></p>" )};

          function response_2() {
          $('.terminal').append("<p class='prompt'><u>General Purpose Languages</u> \n\n  Java \n  Python  \n  Swift  \n  C  \n  Swift  \n  LISP \n\n  <u>Web-Development</u> \n\n  HTML/CSS/JavaScript  \n  PHP \n  SQL \n  AngularJS</p>" + "<p class='prompt output new-output'></p>")};

          function response_3() {
          $('.terminal').append("<p class='prompt'><u>Virginia Commonwealth University</u> \n\n  B.S. Computer Science  \n  Concentration in Cyber Security  \n  Spring Class of '17</p>" + "<p class='prompt output new-output'></p>")};

          function response_4() {
          $('.terminal').append("<p class='prompt'><u>Work Experience</u> \n\n  Engineering Intern at Snagajob \n  Glen Allen, VA  \n \n  Server at Olive Garden \n  Short Pump, VA  \n\n  Cashier at Giant Food  \n  Lorton, Va</p>" + "<p class='prompt output new-output'></p>")};

          function response_5() {
          $('.terminal').append("<p class='prompt'><u>Traveling</u> \n \n  <u>Learning from new experiences</u> \n\n  <u>Cracking a cold one with the boys</u></p>" + "<p class='prompt output new-output'></p>")};

          function response_6() {
          $('.terminal').append("<p class='prompt'>Invalid Response</p>" + "<p class='prompt output new-output'></p>")};

          function response_end() {
            $('.terminal').append("")};


        </script>

  </body>
</html>
